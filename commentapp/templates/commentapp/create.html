
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4"> <!--margin bottom-->
            <h4>Comment Creaet</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post"> <!--accountapp 안의 create 연결-->
            {% csrf_token %} <!-- 장고에서 제공하는 기본 보안, post요청 시 필수-->
            {% bootstrap_form form%}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
               class="btn btn-dark rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
