{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <form action="{% url 'accountapp:create' %}" method="post"> <!--accountapp 안의 create 연결-->
            {% csrf_token %} <!-- 장고에서 제공하는 기본 보안, post요청 시 필수-->
            {{ form }}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
